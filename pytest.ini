[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Use importlib import mode; removed plugin now that pytest_plugin.py is deleted
addopts = -v --import-mode=importlib

# Add the project root to the Python path for test discovery
pythonpath = .

# Look for tests only in a minimal, stable subset
# This removes unnecessary/heavy suites from default collection
testpaths =
    tests

# Allow recursion into all test subfolders to collect the lean set we kept

# Enable strict markers to catch typos in marker names
markers =
    unit: mark a test as a unit test
    integration: mark an integration test
    regression: mark a regression test
    performance: mark a performance test
    slow: mark a test as slow running
    cuda: mark a test that requires CUDA

# Configure test collection and execution
filterwarnings =
    # Ignore specific warnings
    ignore::pytest.PytestCollectionWarning
    ignore::UserWarning:torch.cuda.*
    ignore::DeprecationWarning

# Configure logging for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
