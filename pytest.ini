[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Use append import mode for better compatibility with PyTorch and package imports
addopts = -v --import-mode=append --import-mode=importlib -p tests.pytest_plugin

# Add the project root to the Python path for test discovery
pythonpath = .

# Look for tests in the tests directory
testpaths = tests

# Enable strict markers to catch typos in marker names
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    performance: mark a test as a performance test
    slow: mark a test as slow running
    cuda: mark a test that requires CUDA

# Configure test collection and execution
filterwarnings =
    # Ignore specific warnings
    ignore::pytest.PytestCollectionWarning
    ignore::UserWarning:torch.cuda.*
    ignore::DeprecationWarning

# Configure logging for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
